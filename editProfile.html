<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit profile</title>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="C:\Users\RAJAT\Desktop\codexMAIT-hackathon\editProfile.css">
</head>
<body>
    <div class="ed">
        <h1>Edit Profile</h1>
    </div>
    <div>
        <form>
            <div class="row">
                <div class="col-lg-12">
                    <h4>Name</h4>
                    <input type="text" placeholder="name" value="name" name="name">
                    <h4>E-Mail</h4>
                    <input type="email" placeholder="email" value="email" name="email">
                    <h4>Phone number</h4>
                    <input type="number" placeholder="phone number" name="pno" value="pno">
                    <h4>Profile Photo</h4>
                    <input type="url" placeholder="URL" name="img" value="img">
                    <h4>Password</h4>
                    <input type="password" name="pass" value="pass">
                </div>
            </div>
            <button type="submit">Edit</button>
        </form>
    </div>






    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>       
</body>
</html>
